<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood Rescue Capsule - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, lightgreen, sandybrown);
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left img {
      width: 80%;
      max-width: 350px;
      border-radius: 10px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: linear-gradient(135deg, pink, #38f9d7);
    }

    .right h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: sandybrown;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005ecc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Image -->
    <div class="left">
      <img src="flood_capsule.jpg" alt="Flood Capsule">
    </div>

    <!-- Right Login Form -->
    <div class="right">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
